<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font awesome  -->
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.4.2-web/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="style/main.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- title -->
        <div class="title">
          <h2>our reviews</h2>
          <div class="underline"></div>
        </div>
        <!-- review -->
        <article class="review" id="slider">
          <div class="img-container">
            <img src="person-1.jpeg" id="person-img" alt="" />
          </div>
          <h4 id="author">sara jones</h4>
          <p id="job">ux designer</p>
          <p id="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto
            asperiores debitis incidunt, eius earum ipsam cupiditate libero?
            Iste, doloremque nihil?
          </p>
          <!-- prev next buttons-->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <!-- random button -->
          <button class="random-btn">surprise me</button>
        </article>
      </section>
    </main>
    <!-- javascript -->
    <script src="data.js"></script>

    <script>
      const authorElement = document.getElementById('author');
      const jobElement = document.getElementById('job');
      const infoElement = document.getElementById('info');
      const imgElement = document.getElementById('person-img');

      let currentReview = 0;

      function showReview(review) {
        const { name, job, text, img } = review;

        authorElement.textContent = name;
        jobElement.textContent = job;
        infoElement.textContent = text;
        imgElement.src = img;
      }

      function nextReview() {
        currentReview++;
        if (currentReview >= reviews.length) {
          currentReview = 0;
        }
        showReview(reviews[currentReview]);
      }

      function prevReview() {
        currentReview--;
        if (currentReview < 0) {
          currentReview = reviews.length - 1;
        }
        showReview(reviews[currentReview]);
      }

      function randomReview() {
        const randomIndex = Math.floor(Math.random() * reviews.length);
        currentReview = randomIndex;
        showReview(reviews[currentReview]);
      }

      document.addEventListener('DOMContentLoaded', () => {
        showReview(reviews[currentReview]);

        const prevButton = document.querySelector('.prev-btn');
        const nextButton = document.querySelector('.next-btn');
        const randomButton = document.querySelector('.random-btn');

        prevButton.addEventListener('click', prevReview);
        nextButton.addEventListener('click', nextReview);
        randomButton.addEventListener('click', randomReview);
      });

    </script>

  </body>
</html>
